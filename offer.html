    <div class="main_div">

  <script>
    let centerDiv = document.getElementById("centerdiv");
    async function fetchData() {
      try {
        let res = await fetch(
          "http://makeup-api.herokuapp.com/api/v1/products.json"
        );
        let data = await res.json();
        return data;
      } catch (error) {
        console.log(error);
      }
    }

    fetchData()
      .then((res) => {
        console.log(res);
        displaydata(res);
      })
      .catch((err) => {
        console.log(err);
      });
    fetchData();
    function displaydata(resultArray) {
      console.log(resultArray);

      //   resultArray.map((ele) => {
      //     if (ele.image_link === "Not Found") {
      //       console.log("this is not found");
      //     } else {
      //       console.log(ele.image_link);
      //     }
      //   });
      resultArray.forEach((element) => {
        let image = document.createElement("img");
        image.setAttribute("src", element.image_link);
        let brandEl = document.createElement("p");
        brandEl.innerText = element.brand;
        centerDiv.append(brandEl, image);
      });
      let result = resultArray.filter((e) => {
        return `${e.brand}` == "nyx";
      });
      console.log(result);
    }
  </script>
