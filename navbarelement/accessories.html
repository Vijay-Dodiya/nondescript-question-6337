  <script>
    let containerEl = document.getElementById("mainside");
    async function fetchData() {
      try {
        let res = await fetch(
          "https://63f5ad06ab76703b15af5dcd.mockapi.io/beauty"
        );
        let data = await res.json();
        console.log(data);
        filterData(data);
      } catch (error) {
        console.log(error);
      }
    }
    fetchData();

    function filterData(data) {
      displayData(data);
    }
    function displayData(data) {
      // containerEl.innerHTML = null;
      console.log(data);
      data.forEach((element) => {
        let card = document.createElement("div");
        let imageel = document.createElement("img");
        imageel.setAttribute("src", element.image);
        let name = document.createElement("h3");
        name.textContent = element.name;
        let price = document.createElement("p");
        price.textContent = `â‚¹${element.price}`;
        let divforbtn = document.createElement("div");
        let wishlist = document.createElement("button");
        wishlist.textContent = "WishList";
        let addtocart = document.createElement("button");
        addtocart.textContent = "Add to Cart";

        divforbtn.append(wishlist, addtocart);
        card.append(imageel, name, price, divforbtn);
        containerEl.append(card);
      });
    }
  </script>
